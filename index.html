<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main class="container">
        <section id="player-section">
            <p>Player 1: <i class="fas fa-times"></i> </p>
            <p>Player 1: <i class="far fa-circle"></i> </p>
            <!-- <p>Player 1: <span class="element-x">X</span> </p> -->
            <!-- <p>Player 2: <span class="element-o">O</span> </p> -->
        </section>
    
        <section id="game-section">
            <div class="game-status">
                <div class="winning-section">
                    <h2></h2>
                </div>
                <button class="restart-btn">Restart Game<i class="fas fa-redo-alt"></i></button>
            </div>
            <div class="turn-message">
                <p>Player 1 turn</p>
            </div>
            <div class="game-board" id="game">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            
        </section>
    </main>
    <footer>
        Made with ❣️ by Kashish.
    </footer>

    <script src="index.js"></script>
</body>
</html>
